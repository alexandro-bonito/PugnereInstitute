<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <h2>Inscription</h2>

        {% csrf_token %}
        <label for="nom">Nom de l'entreprise:</label>
        <input type="text" id="nom" name="nom" required><br>
        
        <label for="adresse">Adresse:</label>
        <textarea id="adresse" name="adresse" required></textarea><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" name="telephone" required><br>
        
        <label for="licence_id">Sélectionner une licence:</label>
        <select id="licence_id" name="licence_id" required>
            {% for licence in licences %}
                <option value="{{ licence.id }}">{{ licence }}</option>
            {% endfor %}
        </select><br>
        
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo" required><br>
        
        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>

<style>
    :root {
	--poppins: 'Poppins', sans-serif;
	--lato: 'Lato', sans-serif;

	--light: #F9F9F9;
	--blue: #682783;
	--light-blue: #CFE8FF;
	--grey: #eee;
	--dark-grey: #AAAAAA;
	--dark: #342E37;
	--red: #F07F15;
	--yellow: #FFCE26;
	--light-yellow: #FFF2C6;
	--orange: #FD7238;
	--light-orange: #FFE0D3;
}

body {
    font-family: var(--poppins);
    background-color: var(--light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: var(--light);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    margin: auto;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--dark);
}

label {
    font-weight: 500;
    color: var(--dark);
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid var(--grey);
    border-radius: 5px;
    background-color: var(--grey);
    color: var(--dark);
    font-size: 16px;
}

textarea {
    resize: vertical;
    height: 100px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: var(--blue);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: var(--orange);
}

p {
    text-align: center;
    color: var(--red);
    font-weight: bold;
    margin-bottom: 20px;
}

input[type="file"] {
    border: none;
    padding: 0;
}

select {
    background-color: var(--grey);
    color: var(--dark);
}

</style>
