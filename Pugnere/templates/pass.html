<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <style>
        :root {
            --poppins: 'Poppins', sans-serif;
            --lato: 'Lato', sans-serif;
            --light: #F9F9F9;
            --blue: #682783;
            --light-blue: #CFE8FF;
            --grey: #eee;
            --dark-grey: #AAAAAA;
            --dark: #342E37;
            --red: #F07F15;
            --yellow: #FFCE26;
            --light-yellow: #FFF2C6;
            --orange: #FD7238;
            --light-orange: #FFE0D3;
        }

        body {
            font-family: var(--poppins);
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--grey);
            background-color: var(--light-blue);
            border-radius: 10px;
        }

        h1 {
            color: var(--blue);
            margin-bottom: 1.5rem;
        }

        a {
            text-decoration: none;
            font-family: var(--lato);
            color: var(--orange);
            display: inline-block;
            margin-top: 1rem;
            font-size: 1.2rem;
            border: 2px solid var(--orange);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: var(--orange);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Se connecter en tant que :</h1>
        
        <!-- Lien pour la connexion entreprise -->
        <a href="{% url 'Pugnere:signin' %}">Entreprise</a><br>
        
        <!-- Lien pour la connexion employé -->
        <a href="{% url 'Pugnere:is_employe' %}">Employé</a>
    </div>

</body>
</html>
